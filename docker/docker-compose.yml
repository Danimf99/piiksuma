version: '3.1'

services:
    bd2:
        image: postgres
        environment:
            POSTGRES_USER: piiksuma_db_user  # Nombre del usuario
            POSTGRES_PASSWORD: piiksuma_db_pass  # Contrase√±a del usuario
            POSTGRES_DB: piiksuma  # Nombre para la base de datos
        volumes:
            - ./scripts/:/docker-entrypoint-initdb.d/
        ports:
            - 5432:5432

